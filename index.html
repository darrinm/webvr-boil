<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webvr - htc vive - dragging</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<style>
		body {
			font-family: Monospace;
			background-color: #101010;
			color: #fff;
			margin: 0px;
			overflow: hidden;
		}

		a {
			color: #f00;
		}
	</style>
</head>

<body>
	<script src="lib/require.js"></script>
	<script>
		require.config({ map: { '*': { 'three': 'lib/three', 'WebVR': 'lib/WebVR' }}});
		require(['three', 'WebVR'], function (three, webvr) {
			window.THREE = three;
			require(['lib/VRControls', 'lib/VREffect', 'lib/ViveController', 'lib/OBJLoader', 'build/main']);
		});
	</script>
</body>

</html>
